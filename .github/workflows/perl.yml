name: "Tests perl with system one"
on:
  push:
    paths:
      - "code/perl/**"
      - '.github/workflows/perl.yml'
  pull_request:
    paths:
      - "code/perl/**"

jobs:
  check_perl_code:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Install Module::Build
        run: cpan Module::Build
      - name: Build
        working-directory: code/perl
        run: |
          perl Build.PL
          ./Build
          ./Build test
