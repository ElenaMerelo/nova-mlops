name: "Checks the github action using itself"
on:
  push:
    paths:
      - "code/perl/**"
      - '.github/workflows/perl.yml'
  pull_request:
    paths:
      - "code/perl/**"

jobs:
  self_check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Build
        working_directory: code/perl
        run: |
          perl Build.PL
          ./Build
          ./Build test
